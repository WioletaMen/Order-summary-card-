<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img class="hero" src="images/illustration-hero.svg" alt="illustration hero" title="illustration hero">
    <article class="order__summary">
      <h1>Order Summary</h1>
      <p class="order__details">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="offer">
          <img src="images/icon-music.svg">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          <a href="#">Change</a>
        </div>
    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </article>
  </main>
</body>
</html>
